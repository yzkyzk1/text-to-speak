<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-speek</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body class="text-white">
    
    
    <div class="container text-center">
        <img src="https://raw.githubusercontent.com/bradtraversy/type-n-speak/master/dist/img/speech.png" alt="">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea id="text-input" class="form-control form-control-lg" name="" placeholder="enter your text..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary btn btn-primary">1</div>
                        <input type="range" id="rate"  class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary btn btn-primary">1</div>
                        <input type="range" id="pitch"  class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>

                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Speak It</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
